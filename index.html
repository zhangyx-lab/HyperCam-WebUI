<!DOCTYPE html>
<html lang="zh" class="pre-load">

<head>
	<!-- Title will be replaced later by router -->
	<title>HyperCam Viewer</title>
	<meta charset="UTF-8" />
	<!-- Declare support for both dark and light scheme -->
	<meta name="color-scheme" content="light dark">
	<!-- Theme color -->
	<meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff">
	<meta name="theme-color" media="(prefers-color-scheme: dark)" content="#1a1e23">
	<!-- Viewport -->
	<meta name="viewport" content="
				viewport-fit=cover,
				width=device-width,
				initial-scale=1.0,
				maximum-scale=1.0,
				user-scalable=no" />
</head>

<body>
	<div id="app"></div>
	<script type="module" src="./index.js"></script>
</body>

</html>
